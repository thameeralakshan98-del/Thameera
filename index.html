<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shop - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">üõçÔ∏è BasicShop</div>
                <ul class="nav-links">
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#cart" class="cart-icon">üõí Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1>Welcome to BasicShop</h1>
                <p>Discover amazing products at great prices</p>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="cart-section">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div class="cart-content">
                    <div id="cart-items" class="cart-items">
                        <!-- Cart items will be displayed here -->
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <p>Subtotal: $<span id="subtotal">0.00</span></p>
                        <p>Tax (10%): $<span id="tax">0.00</span></p>
                        <h4>Total: $<span id="total">0.00</span></h4>
                        <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
                        <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="Zip Code" required>
                <input type="text" placeholder="Card Number" required>
                <div class="form-row">
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVV" required>
                </div>
                <button type="submit" class="submit-btn">Complete Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 BasicShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
