<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        /* CV Display Styles */
        #cv-preview {
            display: none;
            padding: 40px;
            border: 2px solid #eee;
            position: relative;
        }

        .cv-header {
            display: flex;
            align-items: center;
            gap: 30px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        #display-photo {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .cv-section {
            margin-bottom: 25px;
        }

        .cv-section h3 {
            background: #eef2ff;
            padding: 8px 15px;
            border-left: 5px solid var(--primary-color);
            color: var(--secondary-color);
        }

        .action-buttons {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-download { background: #10b981; }
        .btn-home { background: #6b7280; }

        /* Print Logic */
        @media print {
            .form-container, .action-buttons {
                display: none !important;
            }
            #cv-preview {
                display: block !important;
                border: none;
                padding: 0;
            }
            body { background: white; padding: 0; }
            .container { box-shadow: none; max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="action-buttons" id="actions">
        <button class="btn-download" onclick="window.print()">Download (PDF)</button>
        <button class="btn-home" onclick="goHome()">Go to Home</button>
    </div>

    <div class="form-container" id="form-container">
        <h1>Professional CV Builder</h1>
        <form id="cv-form">
            <div class="grid-2">
                <div class="form-group">
                    <label>සම්පූර්ණ නම</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>හැදුනුම්පත් අංකය (NIC)</label>
                    <input type="text" id="nic" placeholder="123456789V" required>
                </div>
            </div>

            <div class="form-group">
                <label>ලිපිනය</label>
                <textarea id="address" rows="2" placeholder="ඔබේ ලිපිනය මෙතන ඇතුලත් කරන්න"></textarea>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>උපන්දිනය</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label>දුරකථන අංකය</label>
                    <input type="tel" id="phone" placeholder="07x xxxxxxx" required>
                </div>
            </div>

            <div class="form-group">
                <label>ඡායාරූපයක් උඩුගත කරන්න</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>

            <div class="cv-section">
                <h3 style="font-size: 16px; margin: 10px 0;">අධ්‍යාපන සුදුසුකම්</h3>
                <div class="grid-2">
                    <div class="form-group">
                        <label>G.C.E. O/L ප්‍රතිඵල</label>
                        <textarea id="ol" placeholder="සිංහල - A, ගණිතය - B..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>G.C.E. A/L ප්‍රතිඵල</label>
                        <textarea id="al" placeholder="Physics - A, Combined Maths - B..."></textarea>
                    </div>
                </div>
            </div>

            <button type="button" onclick="generateCV()">Generate CV</button>
        </form>
    </div>

    <div id="cv-preview">
        <div class="cv-header">
            <img id="display-photo" src="" alt="Profile Photo">
            <div>
                <h2 id="display-name" style="margin:0; text-transform: uppercase;"></h2>
                <p id="display-nic" style="color: #666;"></p>
            </div>
        </div>

        <div class="cv-section">
            <h3>Personal Information (පෞද්ගලික තොරතුරු)</h3>
            <p><strong>Birthday:</strong> <span id="display-dob"></span></p>
            <p><strong>Address:</strong> <span id="display-address"></span></p>
            <p><strong>Phone:</strong> <span id="display-phone"></span></p>
        </div>

        <div class="cv-section">
            <h3>Education Qualifications (අධ්‍යාපන සුදුසුකම්)</h3>
            <p><strong>G.C.E. O/L:</strong></p>
            <p id="display-ol" style="white-space: pre-line; padding-left: 20px;"></p>
            <p><strong>G.C.E. A/L:</strong></p>
            <p id="display-al" style="white-space: pre-line; padding-left: 20px;"></p>
        </div>
    </div>
</div>

<script>
    function generateCV() {
        // Form එකෙන් දත්ත ලබා ගැනීම
        const name = document.getElementById('name').value;
        const nic = document.getElementById('nic').value;
        const address = document.getElementById('address').value;
        const dob = document.getElementById('dob').value;
        const phone = document.getElementById('phone').value;
        const ol = document.getElementById('ol').value;
        const al = document.getElementById('al').value;
        const photoInput = document.getElementById('photo');

        if(!name || !nic || !phone) {
            alert("කරුණාකර අත්‍යවශ්‍ය තොරතුරු පුරවන්න!");
            return;
        }

        // දත්ත CV එකට ඇතුල් කිරීම
        document.getElementById('display-name').innerText = name;
        document.getElementById('display-nic').innerText = "NIC: " + nic;
        document.getElementById('display-address').innerText = address;
        document.getElementById('display-dob').innerText = dob;
        document.getElementById('display-phone').innerText = phone;
        document.getElementById('display-ol').innerText = ol;
        document.getElementById('display-al').innerText = al;

        // Photo එක Display කිරීම
        if (photoInput.files && photoInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('display-photo').src = e.target.result;
            };
            reader.readAsDataURL(photoInput.files[0]);
        }

        // පෙනුම වෙනස් කිරීම (Form එක සඟවා CV එක පෙන්වීම)
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('cv-preview').style.display = 'block';
        document.getElementById('actions').style.display = 'flex';
    }

    function goHome() {
        // නැවත Form එකට යාම
        document.getElementById('form-container').style.display = 'block';
        document.getElementById('cv-preview').style.display = 'none';
        document.getElementById('actions').style.display = 'none';
        document.getElementById('cv-form').reset();
    }
</script>

</body>
</html>
