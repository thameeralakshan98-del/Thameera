<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticka Tools - Final Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: #03045e;
            --primary-blue: #0077b6;
            --sky-blue: #00b4d8;
            --bg-grad: linear-gradient(135deg, #caf0f8 0%, #ade8f4 100%);
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: var(--bg-grad); background-attachment: fixed; }

        .nav-bar { background: var(--dark-blue); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .no-print-btn { background: var(--primary-blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }

        #view-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; }
        
        #home-page { padding: 40px 20px; text-align: center; width: 100%; max-width: 1000px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .tool-card { background: white; padding: 40px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; border-bottom: 5px solid var(--primary-blue); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .tool-card i { font-size: 50px; color: var(--primary-blue); margin-bottom: 15px; }

        .tool-section { display: none; padding: 20px; width: 95%; max-width: 800px; }
        .glass-box { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .input-field { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e0f2fe; border-radius: 10px; box-sizing: border-box; }
        .btn-action { background: var(--primary-blue); color: white; border: none; padding: 14px; border-radius: 10px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 10px; }

        /* --- CV Final Style (A4 One Page) --- */
        #cv-result { 
            display: none; background: #fff; width: 100%; max-width: 800px; margin: 20px auto; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden;
            -webkit-print-color-adjust: exact; print-color-adjust: exact;
        }
        
        .cv-sidebar { width: 30%; background: var(--dark-blue) !important; color: white !important; padding: 30px 15px; }
        .cv-main { width: 70%; padding: 30px; background: #fff; }

        .cv-photo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--sky-blue); object-fit: cover; display: block; margin: 0 auto 20px; }
        .cv-side-head { font-size: 14px; font-weight: 700; color: var(--sky-blue); text-transform: uppercase; margin-top: 25px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; }
        .cv-side-info { font-size: 12px; margin: 10px 0; opacity: 0.9; line-height: 1.4; }

        .cv-name { font-size: 28px; font-weight: 700; color: var(--dark-blue); margin: 0; text-transform: uppercase; }
        .cv-body-head { font-size: 16px; font-weight: 700; color: var(--primary-blue); margin: 20px 0 10px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .cv-text { font-size: 13px; color: #333; white-space: pre-line; line-height: 1.5; margin-bottom: 15px; }
        .label-bold { font-weight: 700; color: #000; display: block; margin-top: 5px; }

        #reader { width: 100%; border-radius: 15px; margin-top: 15px; border: 3px solid var(--primary-blue); display: none; }
        .hidden { display: none !important; }

        @media print {
            .nav-bar, .no-print, .btn-action, #homeBtn { display: none !important; }
            body { background: white; padding: 0; }
            #cv-result { display: flex !important; width: 100%; position: absolute; top:0; left:0; box-shadow: none; margin: 0; height: 100vh; }
            .cv-sidebar { background: var(--dark-blue) !important; }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="no-print-btn" id="homeBtn" style="display:none;" onclick="location.reload()"><i class="fas fa-home"></i> Home</button>
        <div style="font-weight:700; font-size: 20px;">Ticka Tools</div>
        <div></div>
    </div>

    <div id="view-wrapper">
        
        <div id="home-page">
            <h2 style="color: var(--dark-blue);">Professional Smart Kit üåø</h2>
            <div class="menu-grid">
                <div class="tool-card" onclick="openSection('qr-gen')"><i class="fas fa-qrcode"></i><h3>QR Generator</h3></div>
                <div class="tool-card" onclick="openSection('qr-scan')"><i class="fas fa-expand"></i><h3>QR Scanner</h3></div>
                <div class="tool-card" onclick="openSection('cv-gen')"><i class="fas fa-file-invoice"></i><h3>CV Generator</h3></div>
            </div>
        </div>

        <div id="qr-gen" class="tool-section">
            <div class="glass-box" style="text-align:center;">
                <h3>QR Generator</h3>
                <input type="text" id="qr-input" class="input-field" placeholder="Enter link or text...">
                <button class="btn-action" onclick="genQR()">Generate</button>
                <div id="qrcode-canvas" style="margin:20px auto; padding:10px; background:white; border-radius:10px; display:inline-block;"></div>
                <button id="dl-btn" class="btn-action hidden" style="background:#333" onclick="downloadQR()">Download PNG</button>
            </div>
        </div>

        <div id="qr-scan" class="tool-section">
            <div class="glass-box">
                <h3 style="text-align:center;">QR Scanner</h3>
                <div id="scan-ui">
                    <button class="btn-action" onclick="startCam()">üì∏ Open Camera</button>
                    <button class="btn-action" style="background:#6c757d" onclick="document.getElementById('file-in').click()">üìÅ Upload Image</button>
                    <input type="file" id="file-in" class="hidden" accept="image/*" onchange="scanFile(this)">
                </div>
                <div id="reader"></div>
                <div id="res-box" class="hidden" style="margin-top:20px; text-align:center;">
                    <div id="scanned-text" style="background:#e3f2fd; padding:15px; border-radius:10px; word-break:break-all;"></div>
                    <button class="btn-action" onclick="location.reload()">Scan Next</button>
                </div>
            </div>
        </div>

        <div id="cv-gen" class="tool-section">
            <div class="glass-box" id="cv-form">
                <h3 style="text-align:center;">Professional CV Maker</h3>
                <div style="text-align:center; margin-bottom:15px;">
                    <div id="preview-wrap" class="hidden">
                        <img id="cv-preview-img" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary-blue); object-fit:cover;">
                        <br><button class="btn-action" style="background:#d63031; width:auto; padding:5px 15px; font-size:12px;" onclick="clearImg()">Remove Photo</button>
                    </div>
                    <button id="add-photo-btn" class="btn-action" style="width:auto; padding:10px 20px;" onclick="document.getElementById('img-in').click()">Add Photo</button>
                    <input type="file" id="img-in" class="hidden" accept="image/*" onchange="previewImg(this)">
                </div>
                <input type="text" id="name" class="input-field" placeholder="Full Name">
                <input type="text" id="nic" class="input-field" placeholder="NIC Number">
                <input type="tel" id="phone" class="input-field" placeholder="Phone Number">
                <input type="text" id="addr" class="input-field" placeholder="Home Address">
                <textarea id="ol" class="input-field" placeholder="G.C.E. O/L Results" rows="2"></textarea>
                <textarea id="al" class="input-field" placeholder="G.C.E. A/L Results" rows="2"></textarea>
                <textarea id="skills" class="input-field" placeholder="Other Skills" rows="2"></textarea>
                <button class="btn-action" onclick="makeCV()">Preview & Save CV</button>
            </div>

            <div id="cv-result">
                <div class="cv-sidebar">
                    <img id="out-img" src="" class="cv-photo">
                    <div class="cv-side-head">Personal Info</div>
                    <div class="cv-side-info"><b>NIC:</b> <br><span id="out-nic"></span></div>
                    <div class="cv-side-info"><b>Tel:</b> <br><span id="out-phone"></span></div>
                    <div class="cv-side-info"><b>Addr:</b> <br><span id="out-addr"></span></div>
                </div>
                <div class="cv-main">
                    <h1 id="out-name" class="cv-name"></h1>
                    <div style="color:var(--primary-blue); font-size:12px; margin-bottom:15px;">CURRICULUM VITAE</div>
                    <div class="cv-body-head">Education History</div>
                    <span class="label-bold">G.C.E. O/L Results:</span>
                    <div id="out-ol" class="cv-text"></div>
                    <span class="label-bold">G.C.E. A/L Results:</span>
                    <div id="out-al" class="cv-text"></div>
                    <div class="cv-body-head">Special Skills</div>
                    <div id="out-skills" class="cv-text"></div>
                    <div class="no-print" style="margin-top:20px;">
                        <button class="btn-action" onclick="window.print()"><i class="fas fa-print"></i> Save as PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openSection(id) {
            document.getElementById('home-page').style.display = 'none';
            document.querySelectorAll('.tool-section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.getElementById('homeBtn').style.display = 'block';
            window.scrollTo(0,0);
        }

        function genQR() {
            const v = document.getElementById('qr-input').value;
            if(!v) return;
            document.getElementById('qrcode-canvas').innerHTML = "";
            new QRCode(document.getElementById('qrcode-canvas'), { text: v, width: 180, height: 180 });
            document.getElementById('dl-btn').classList.remove('hidden');
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode-canvas canvas');
            const link = document.createElement('a');
            link.download = 'QR.png'; link.href = canvas.toDataURL(); link.click();
        }

        const scanner = new Html5Qrcode("reader");
        function startCam() {
            document.getElementById('scan-ui').classList.add('hidden');
            document.getElementById('reader').style.display = 'block';
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (msg) => {
                showScan(msg); scanner.stop();
            });
        }
        function scanFile(i) {
            if(!i.files[0]) return;
            scanner.scanFile(i.files[0], true).then(msg => showScan(msg)).catch(() => alert("No QR Found"));
        }
        function showScan(msg) {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('res-box').classList.remove('hidden');
            document.getElementById('scanned-text').innerText = msg;
        }

        function previewImg(i) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('cv-preview-img').src = e.target.result;
                document.getElementById('preview-wrap').classList.remove('hidden');
                document.getElementById('add-photo-btn').classList.add('hidden');
            };
            reader.readAsDataURL(i.files[0]);
        }
        function clearImg() {
            document.getElementById('img-in').value = "";
            document.getElementById('preview-wrap').classList.add('hidden');
            document.getElementById('add-photo-btn').classList.remove('hidden');
        }
        function makeCV() {
            const name = document.getElementById('name').value;
            if(!name) return alert("Enter Name!");
            document.getElementById('out-name').innerText = name;
            document.getElementById('out-nic').innerText = document.getElementById('nic').value || "-";
            document.getElementById('out-phone').innerText = document.getElementById('phone').value || "-";
            document.getElementById('out-addr').innerText = document.getElementById('addr').value || "-";
            document.getElementById('out-ol').innerText = document.getElementById('ol').value || "-";
            document.getElementById('out-al').innerText = document.getElementById('al').value || "-";
            document.getElementById('out-skills').innerText = document.getElementById('skills').value || "-";
            document.getElementById('out-img').src = document.getElementById('cv-preview-img').src;
            
            document.getElementById('cv-form').classList.add('hidden');
            document.getElementById('cv-result').style.display = 'flex';
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
