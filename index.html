<!DOCTYPE html>
<html lang="si">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .nav-tabs .nav-link { color: #333; font-weight: 600; }
        .container { margin-top: 30px; }
        .card { border: none; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 10px; }
        .table-res { overflow-x: auto; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">ස්වයංක්‍රීය ගිණුම්කරණ පද්ධතිය</h2>

    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#entry">Data Entry</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#ledger">General Ledger</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#trial">Trial Balance</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#statements">Financial Statements</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="entry">
            <div class="card p-4">
                <h4>නව ගනුදෙනුවක් ඇතුළත් කරන්න</h4>
                <div class="row g-3 mt-2">
                    <div class="col-md-2"><input type="date" id="date" class="form-control"></div>
                    <div class="col-md-3"><input type="text" id="desc" class="form-control" placeholder="විස්තරය"></div>
                    <div class="col-md-2"><input type="number" id="amount" class="form-control" placeholder="මුදල"></div>
                    <div class="col-md-2">
                        <select id="debitAcc" class="form-control"></select>
                    </div>
                    <div class="col-md-2">
                        <select id="creditAcc" class="form-control"></select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-success w-100" onclick="saveTransaction()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="ledger">
            <div class="card p-4">
                <h4>සාමාන්‍ය ලෙජරය (General Ledger)</h4>
                <div id="ledger-container"></div>
            </div>
        </div>

        <div class="tab-pane fade" id="trial">
            <div class="card p-4">
                <h4>ශේෂ පිරික්සුම</h4>
                <table class="table table-hover mt-3">
                    <thead class="table-dark"><tr><th>ගිණුම</th><th>හර (Dr)</th><th>බැර (Cr)</th></tr></thead>
                    <tbody id="trial-body"></tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="statements">
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h4>ලාභ අලාභ ගිණුම (P&L)</h4>
                        <div id="pl-body"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4">
                        <h4>ශේෂ පත්‍රය (Balance Sheet)</h4>
                        <div id="bs-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
